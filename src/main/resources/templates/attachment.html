<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
/* Inline styles for email compatibility */
body {
	font-family: Arial, sans-serif;
	background-color: #f4f7fa;
	margin: 0;
	padding: 0;
}

table {
	width: 100%;
	border-spacing: 0;
	padding: 0;
}

td {
	padding: 0;
}

.email-container {
	width: 100%;
	max-width: 600px;
	margin: 0 auto;
	background-color: #ffffff;
	border-radius: 8px;
	overflow: hidden;
}

.email-header {
	background-color: #4caf50;
	padding: 20px;
	text-align: center;
	color: white;
}

.email-content {
	padding: 20px;
	text-align: center;
	color: #555;
}

.email-content h2 {
	font-size: 24px;
	margin-bottom: 20px;
}

.email-content p {
	font-size: 16px;
	margin-bottom: 20px;
}

.otp-button {
	background-color: #4caf50;
	color: white;
	padding: 12px 24px;
	border-radius: 5px;
	text-decoration: none;
	font-size: 16px;
	display: inline-block;
}

.otp-button:hover {
	background-color: #45a049;
}

@media ( max-width : 480px) {
	.email-container {
		width: 100% !important;
		padding: 10px;
	}
	.email-header h2 {
		font-size: 18px;
	}
	.email-content h2 {
		font-size: 20px;
	}
	.email-content p {
		font-size: 14px;
	}
	.otp-button {
		padding: 10px 20px;
		font-size: 14px;
	}
}
</style>
</head>
<body>
	<table role="presentation" class="email-container">
		<tr>
			<td class="email-header">
				<h2>OTP Verification</h2>
			</td>
		</tr>
		<tr>
			<td class="email-content">
				<h2>Enter OTP to Verify Your Account</h2>
				<p>Hi <span th:text="${user.getName()}"></span></p>
				<p>We have received a request to verify your account. Use the
					OTP below to complete the process:</p>
				<h3 style="font-size: 30px; color: #333;">123456</h3>
				<p>If you did not request this, please ignore this email.</p> <a
				href="#" class="otp-button">Verify Now</a>
			</td>
		</tr>
	</table>
</body>
</html>
